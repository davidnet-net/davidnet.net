name: Sync with SFTP Server

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Delete /ROOT folder on SFTP server
      uses: appleboy/sftp-action@master
      with:
        host: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        command: |
          rm -rf /ROOT

    - name: Create /ROOT folder on SFTP server
      uses: appleboy/sftp-action@master
      with:
        host: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        command: |
          mkdir /ROOT

    - name: Upload files to /ROOT folder
      uses: appleboy/sftp-action@master
      with:
        host: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        local-dir: "./"
        remote-dir: "/ROOT"
